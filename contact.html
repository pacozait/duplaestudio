											<!-- Begin hidden required fields (https://github.com/agragregra/uniMail) -->
											<input type="hidden" name="project_name" value="https://www.duplaestudio.mx/"> <!-- Change value to your site name -->
											<input type="hidden" name="admin_email" value="pacozait@gmail.com"> <!-- Change value to your valid email address (where a message will be sent) -->

											<div class="tt-row">
												<div class="tt-col-md-6">

													<div class="tt-form-group">
														<label>Nombre <span class="required">*</span></label>
														<input class="tt-form-control dark-text" type="text" name="Name" placeholder="" required>
													</div>

												</div> <!-- /.tt-col -->

												<div class="tt-col-md-6">

													<div class="tt-form-group">
														<label>Correo <span class="required">*</span></label>
														<input class="tt-form-control" type="email" name="Email" placeholder="" required>
													</div>

												</div> <!-- /.tt-col -->
											</div> <!-- /.tt-row -->

											<div class="tt-form-group">
												<label>Message <span class="required">*</span></label>
												<textarea class="tt-form-control" rows="6" name="Message" placeholder="" required></textarea>
											</div>

											<small class="tt-form-text"><em>(*) Campos requeridos.</em></small>

											<div class="tt-btn margin-top-40 tt-btn-dark">
												<button type="submit" data-hover="Enviar Mensaje">Enviar Mensaje</button>
											</div>
										</form>
										<!-- End form -->
